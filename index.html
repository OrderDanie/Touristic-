<!DOCTYPE html>
<html>
  <head>
    <title>Hassan Tower AR</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720; facingMode: environment;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- AR Marker from GitHub repo -->
      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/OrderDanie/Touristic_data/main/pattern-hassan_marker_square.patt"
      >
        <!-- 3D Model of Hassan Tower -->
        <a-entity
          gltf-model="https://raw.githubusercontent.com/OrderDanie/Touristic_data/main/hassan_tower%20(1).glb"
          scale="0.1 0.1 0.1"
          position="0 0 0"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- AR camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>      <!-- AR camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
